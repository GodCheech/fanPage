<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="css/rstyles.css">

	<title>FanPage</title>
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">

</head>

<body>
	<audio controls autoplay>
  <source src="music/pom.ogg" type="audio/ogg">
  <source src="music/pom.mp3" type="audio/mpeg">
</audio>

	<h1>Oldies But Goodies 80s Fan Page</h1>
	<h2>With the talentless new style of mumble rap taking over the new generation, it is improtant to remeber how pure and raw music once was. LONG LIVE THE OLDIES</h2>

	<div id="imageBox">
		<div class="navButton" id="left">
			<img class="arrowButtons" src="images/leftarrow.png" alt="left arrow" width="20%" onclick="doRightClick()">
		</div>
		
		<div id="picWindow"></div>
			<img id="image0" src="images/bandMembers.jpg" alt="band members" width="100%" height="100%">
			<img id="image1" src="images/album.jpg" alt="first album" width="100%" height="100%">
			<img id="image2" src="images/album2.jpg" alt="second album" width="100%" height="100%">
			<img id="image3" src="images/concert.jpg" alt=" concert image" width="100%" height="100%">

		<div class="navButton" id="right">
			<img class="arrowButtons" src="images/rightarrow.png" alt="right arrow" width="20%"onclick="doLeftClick()">
		</div>
	</div>
	<script type="text/javascript" src="js/fan.js"> </script>

</body>




</html>
